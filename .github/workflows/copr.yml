name: fedora-copr-build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Install copr-cli
      run: sudo pip install copr-cli
    - name: Fetch build status
      run: export BUILD_STATUS=$(copr-cli list-builds wereturtle/staging | head -1 | awk -F ' '  '{ print $(NF)}')
    - name: Verify build status
      run: [[ "$BUILD_STATUS" == "failed" ]] && exit 1
